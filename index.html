<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>砖拽 砖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="screen active">
        <div class="logo"></div>
        <h1>砖拽 砖</h1>
    </div>

    <!-- Participant Selection Screen -->
    <div id="participant-selection-screen" class="screen">
        <h2>专 砖转转祝</h2>
        <div id="participants-container">
            <div class="participant-card" data-participant="Tamar">
                <div class="participant-avatar"></div>
                <p>转专</p>
            </div>
        </div>
    </div>

    <!-- Find the Number Screen -->
    <div id="find-the-number-screen" class="screen">
        <div id="game-area">
            <div id="number-container"></div>
        </div>
        <div id="hint-controls">
            <button id="speak-button" class="control-button"></button>
            <button id="show-card-button" class="control-button"></button>
        </div>
    </div>

    <!-- Math Problems Screen -->
    <div id="math-problems-screen" class="screen">
        <div id="problem-container">
            <span id="math-problem"></span>
        </div>
        <div id="answer-container">
            <!-- Answer images will be displayed here -->
        </div>
        <div id="number-pad"></div>
    </div>

    <!-- Collect Hearts Screen -->
    <div id="collect-hearts-screen" class="screen">
        <h2 id="hearts-instruction"></h2>
        <div id="hearts-game-area"></div>
        <div id="collected-hearts-area">
            <h3>转 砖住驻转</h3>
            <div id="collected-hearts-container"></div>
        </div>
        <button id="finish-hearts-button" class="action-button">住转</button>
    </div>

    <!-- Draw the Number Screen -->
    <div id="draw-number-screen" class="screen">
        <h2 id="draw-instruction"></h2>
        <div id="canvas-wrapper">
             <img id="trace-image" class="trace-image" src="" alt="砖 注拽 专 住驻专">
             <canvas id="drawing-canvas"></canvas>
        </div>
        <div id="drawing-controls">
            <button id="clear-canvas-button" class="action-button" style="background-color: #f44336;">拽</button>
            <button id="finish-drawing-button" class="action-button">住转</button>
        </div>
    </div>

    <!-- Feedback Overlay -->
    <div id="feedback-overlay" class="feedback-overlay">
        <div class="feedback-box">
            <div id="feedback-emoji"></div>
            <p id="feedback-text"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
